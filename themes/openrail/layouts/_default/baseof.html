<html>

  {{ partial "head" . }}

  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="divided">
      {{- partial "nav" site.Data.nav }}
      {{- partial "stripe" site.Params.stripe }}
      {{- partial "staging-warning" . }}
      {{- block "main" . }}{{- end }}
      {{- partial "footer" site.Data.footer }}
    <!-- Wrapper -->
    </div>

    {{ partial "scripts" . }}

  </body>
</html>
