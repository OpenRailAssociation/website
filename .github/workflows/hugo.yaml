name: Website build and deploy

on:
  push:
    branches:
      - main # Deploy branch

  # Run on PRs, but only build
  # "closed" is not default, but needed to remove deployment after closing PR
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  pull-requests: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # Get submdules
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: "0.120.4"
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: public_html
          path: ./public

  # Preview job
  preview:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: public_html
          path: ./public

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
          custom-url: openrailassociation.org
          preview-branch: main

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    # Only deploy if on main branch
    if: github.ref == 'refs/heads/main'
    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: public_html
          path: ./public
      # Upload as pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public
      # Deploy pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
